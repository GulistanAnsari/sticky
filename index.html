<style>
ul li{
    list-style: none;
}
.sticky-contact {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    width: 56px;
    height: 56px;
}

.sticky-contact-icon {
    background: url(https://havells.com/static/version1719914418/frontend/Custom/default/en_US/images/sticky-icon.png) no-repeat center;
    width: 56px;
    height: 56px;
    cursor: pointer;
    position: relative;
    z-index: 2;
}

.is-active .sticky-contact-icon {
    background: url(https://havells.com/static/version1719914418/frontend/Custom/default/en_US/images/sticky-close-icon.png) no-repeat center;
}

.sticky-container {
    position: absolute;
    bottom: 100%;
    margin-bottom: 1rem !important;
    padding: 0 !important;
    left: 10px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    z-index: 1;
    opacity: 0;
    visibility: hidden;
    transition-duration: 0.4s;
}

.is-active .sticky-container {
    opacity: 1;
    visibility: visible;
}

.sticky-container a {
    width: 36px;
    height: 36px;
    background: var(--white);
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    display: flex;
    align-content: center;
    justify-content: center;
}

.sticky-container a img {
    width: 16px;
    flex: 0 0 auto;
}

.sticky-container li {
    transition-duration: 0.4s;
    position: relative;
    top: 0;
}

.sticky-container li:nth-child(3n) {
    top: 57px;
}

.sticky-container li:nth-child(2n) {
    top: 109px;
}

.sticky-container li:nth-child(1n) {
    top: 161px;
}

.is-active .sticky-container li {
    top: 0;
}
</style>

<div class="sticky-contact">
    <div class="sticky-contact-icon">&nbsp;</div>
    <ul class="sticky-container list-unstyled">
        <li><a href="tel:08045771313"><img src="https://havells.com/media/wysiwyg/call-icon.svg" alt=""></a></li>
        <li><a href="mailto:customercare@havells.com"><img src="https://havells.com/media/wysiwyg/mail-icon.svg" alt=""></a></li>
        <li><a href="https://wa.me/919711773333" target="_blank"><img src="https://havells.com/media/wysiwyg/whatsapp-icon.svg" alt=""></a></li>
    </ul>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){ 

        $('.sticky-contact-icon').on('click', function(){
            $('.sticky-contact').toggleClass('is-active');
        });      
        
    });
    
</script>
